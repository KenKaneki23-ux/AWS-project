{% extends "base.html" %}

{% block title %}Create Transaction - {{ app_name }}{% endblock %}

{% block page_title %}New Transaction{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-header">
        ðŸ’³ Create New Transaction
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('transactions.create') }}">
            <div class="form-group">
                <label class="form-label" for="type">Transaction Type</label>
                <select class="form-control" id="type" name="type" required onchange="toggleTargetAccount()">
                    <option value="">Select type</option>
                    <option value="deposit">Deposit</option>
                    <option value="withdrawal">Withdrawal</option>
                    <option value="transfer">Transfer</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="account_id">From Account</label>
                <select class="form-control" id="account_id" name="account_id" required>
                    <option value="">Select account</option>
                    {% for account in accounts %}
                    <option value="{{ account.account_id }}">
                        {{ account.account_id[:8] }}... - Balance: ${{ "{:,.2f}".format(account.balance) }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group" id="target_account_group" style="display: none;">
                <label class="form-label" for="target_account_id">To Account</label>
                <select class="form-control" id="target_account_id" name="target_account_id">
                    <option value="">Select target account</option>
                    {% for account in all_accounts %}
                    <option value="{{ account.account_id }}">
                        {{ account.account_id[:8] }}... - ${{ "{:,.2f}".format(account.balance) }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="amount">Amount ($)</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="description">Description (Optional)</label>
                <input type="text" class="form-control" id="description" name="description"
                    placeholder="e.g., Salary deposit, Rent payment">
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    Create Transaction
                </button>
                <a href="{{ url_for('transactions.history') }}" class="btn btn-secondary">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    function toggleTargetAccount() {
        const type = document.getElementById('type').value;
        const targetGroup = document.getElementById('target_account_group');
        const targetAccount = document.getElementById('target_account_id');

        if (type === 'transfer') {
            targetGroup.style.display = 'block';
            targetAccount.required = true;
        } else {
            targetGroup.style.display = 'none';
            targetAccount.required = false;
        }
    }
</script>
{% endblock %}
