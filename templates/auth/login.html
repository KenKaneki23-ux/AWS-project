{% extends "base.html" %}

{% block title %}Login - {{ app_name }}{% endblock %}

{% block public_content %}
<div
    style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: var(--bg-primary); padding: var(--spacing-lg);">
    <div class="card" style="max-width: 420px; width: 100%; padding: var(--spacing-xl);">
        <div class="text-center" style="margin-bottom: var(--spacing-lg);">
            <h1 style="font-size: 48px; margin-bottom: var(--spacing-sm);">üè¶</h1>
            <h2 style="margin-bottom: var(--spacing-xs);">{{ app_name }}</h2>
            <p class="text-muted" style="margin-bottom: 0;">Sign in to your account</p>
        </div>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required autofocus
                    placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required
                    placeholder="Enter your password">
            </div>

            <div class="form-group" style="display: flex; align-items: center; gap: var(--spacing-sm);">
                <input type="checkbox" id="remember" name="remember"
                    style="width: 16px; height: 16px; cursor: pointer;">
                <label for="remember" style="margin-bottom: 0; cursor: pointer; user-select: none;">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--spacing-md);">
                Sign In
            </button>
        </form>

        <div class="text-center" style="margin-top: var(--spacing-lg);">
            <p class="text-muted" style="margin-bottom: 0;">
                Don't have an account?
                <a href="{{ url_for('auth.signup') }}" class="text-blue" style="font-weight: 600;">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
