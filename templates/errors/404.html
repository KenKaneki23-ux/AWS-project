{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block public_content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <h1 style="font-size: 6rem; color: var(--primary-blue);">404</h1>
    <h2>Page Not Found</h2>
    <p class="text-muted">The page you're looking for doesn't exist.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-2">Go Home</a>
</div>
{% endblock %}
