{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block public_content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <h1 style="font-size: 6rem; color: var(--danger-red);">500</h1>
    <h2>Internal Server Error</h2>
    <p class="text-muted">Something went wrong on our end. Please try again later.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-2">Go Home</a>
</div>
{% endblock %}
